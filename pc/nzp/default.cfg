//
//	Default Config
//

unbindall

set pr_csqc_formenus 1
cl_nocsqc 0

bind	a				+moveleft
bind	d				+moveright
bind	w				+forward
bind	s				+back
bind	MOUSE1			+attack
bind	MOUSE2			+button8
bind	SPACE			+jump 
//bind	TAB				+showscores
bind	r				+button5
bind	e				+button7
bind	TAB				+button4
bind	g				+button3
bind	v				+button6
bind	=				impulse 22 // naievil (FIXME) used to test impulse system

bind	1				impulse 100
bind	2				impulse 101
bind	3				impulse 102
bind	4				impulse 103
bind	5				impulse 104
bind	6				impulse 105
bind	7				impulse 106
bind	8				impulse 107
bind	9				impulse 108
bind	0				impulse 109

//default +speed is crap, we use custom system for walk
bind	SHIFT			+sprint
alias 	+sprint 			"impulse 23"
alias 	-sprint 			"impulse 24"

//
//	Menus, console, talk
//

bind	ESCAPE			"togglemenu"
bind	~				"toggleconsole"
bind	`				"toggleconsole"
bind	t				"messagemode"
bind	F12				"screenshot"

//
// default cvars
//

viewsize 		100
gamma 			1.0
volume 			0.7
sensitivity 	3
fov				90
gamma			0.75  // naievil (FIXME) should probably change back to 1
sky				sky   // naievil (FIXME) test skybox

vid_fullscreen_standalone 0
vid_width 1024
vid_height 768

cl_cursor "menu/cursor"
cl_cursor_bias_x 0
cl_cursor_bias_y 0
in_rawinput 1

//this makes movement not-jerky on q3bsp and makes the engine not crash in huge maps
sv_bigcoords 1
maxclients 8
sv_playerslots 8